# Rime schema
# encoding: utf-8


schema:
  schema_id: udonese
  name: 乌冬语
  version: "0.1.0"
  author:
    - Nanami Nakano

engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  delimiter: " '"

translator:
  dictionary: udonese
  enable_user_dict: false
